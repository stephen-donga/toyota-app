
<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>toyota</title>
     <link rel="stylesheet" href="toyota.css">
     
 </head>
 <body>
     <!-- Assigning validatefunction to the html-form -->
     <form onsubmit="validate();" action="#" method="POST">
     <div class="container  containerone">
        <div class="customer customcolor">
        <fieldset class="fieldsetone">
            <legend>Customer Information</legend>
            <table cellpadding="4" >
                <tr>
                    <td style="width:30% ;">Customer ID:</td>
                    <td><input autofocus type="text" id="customerId"name="customerId" style="width:40%;height:25px;border:1px;"><small class="small" id="smid"></small></td>
                </tr> 
                <tr>
                  <td>Name:</td>   
                  <td><input type="text" id="name" name="name" style="width:89%;height:25px;border:1px;"border:1px;><small class="small" id="smname"></small></td>
                </tr>
                <tr>
                    <td>State:</td> 
                    <td colspan="2"><input type="text" id="state" name="state"style="width:28%;height:25px;border:1px;"><small class="small" id="smstate" ></small>
                        <input id="customerType" type="checkbox">Retail Customer
                    </td>
                </tr>
            </table>
        </fieldset>
        </div>
        <div class="shipping customcolor">
            <fieldset class="fieldsetone">
                <legend>Shipping</legend>
                <table >
                    <tr>
                        <td style="width:50%;height:55px;"><input class = "shipping"type="radio" id="ups" name="shipping">UPS</td>
                        <td><input class = "shipping"type="radio" id="fedexgr" name="shipping">Fed Ex Ground</td>
                    </tr> 
                    <tr>
                        <td style="width:50%;height:55px;"> <input class = "shipping"type="radio" id="postalair" name="shipping">
                            UPS Postal Air</td>
                        <td>
                            <input class = "shipping"type="radio" id="fedexair" name="shipping">Fed Ex Air
                        </td>
                    </tr>
                    <tr>
                        <td><small class="small" id="smship"></small></td>
                    </tr>

                </table>
            </fieldset>
        </div>
        <div class="customcolor">
            <fieldset class="fieldsettwo">
                <legend>Part Ordered</legend>
                <table cellpadding="4">
                    <tr>
                        <td style="width:30%">Part Number:</td>
                        <td><input id="partNumber"type="text" style="width:89%;height:25px;border:1px;"></td>
                        <td></td>
                        <td><small class="small" id="partz"></small></td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td><input id="descrptn" type="text" style="width:89%;height:25px;border:1px;"></td>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
                    </tr>
                    <tr>
                        <td>Price per part:</td>
                        <td><input id="pricePerPart" type="text" style="width:25%;height:25px;border:1px;"> 
                             Quantity:<input id="partquantity"type="text" style="width:34%;height:25px;border:1px;"></td>
                    </tr>  
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
                    <tr>
                            <td></td>
                        <td><input id="containerSize" type="checkbox">Oversize Container</td>   
                    </tr>
                </table>
                
            </fieldset >
        </div>
        <div class="customcolor">
            <fieldset class="fieldsettwo">
                <legend>Output</legend>
                <table cellpadding="4">
                <tr>
                    <td style="width:65%;">Cost:</td>
                    <td> <input type="text" style=" width:100%;height:25px;border:1px;"></td>
                </tr>
                <tr>
                    <td >Sales Tax:</td>
                    <td><input type="text" style=" width:100%;height:25px;border:1px;"></td>
                </tr>
                <tr>
                    <td>Shipping & Handling:</td>
                    <td><input type="text" style=" width:100%;height:25px;border:1px;"></td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td><input type="text" style=" width:100%;height:25px;border:1px;"></td>
                </tr>
            </table>
            </fieldset>
        </div>
        <div class="buttons">
            <table>
                <tr>
                    <td style= ><input id="submit" class="btn valuebuttons" type="submit" name="submit" value="Compute"></td>
                    <td style=><input class="btn valuebuttons" type="button" onclick="reset();" name="newOrder" value="New Order"></td> 
                </tr>
            </table>    
        </div>
        <div>
            <table>
                <tr>
                    <td style="width: 90%;"> </td>
                    <td><input class="btn" id="lastbutton" type="button" name="exit" value="Exit"></td>
                </tr>
            </table>
        </div>
     </div>
    
    </form>

    <script type="text/javascript" src="toyota.js"></script>
 </body>
 </html>
